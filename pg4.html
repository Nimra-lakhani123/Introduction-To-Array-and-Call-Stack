<html>
    <body>
        <h2>JS ARRAYS</h2>
        <p id="p1"></p>
        <script>
            var oddnumbers=[1,3,5,7,9,11]
            document.getElementById("p1").innerHTML=oddnumbers[2];
        </script>
    </body>
    <body>
        <h2>join(),Pop()</h2>
        <p id="p2"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var colours=["Pink","Purple","Mintgreen","cyan"];
            document.getElementById("p2").innerHTML=colours.join(" ^ ");
            colours.pop()
            document.getElementById("myfirstpop").innerHTML=colours;
            colours.push("red")
            document.getElementById("mysecondpop").innerHTML=colours;
        </script>
    </body>
    <body>
        <h2>JS AVERAGE</h2>
        <p id="p3"></p>
        <p>Average of 2 numbers</p>
        <script>
            function add(a,b){
                return (a+b);
            }
            function average(a,b){
                return add(a,b)/2
            }
            var result=average(68,45);
            document.getElementById("p3").innerHTML=result;
        </script>
    </body>
</html>
