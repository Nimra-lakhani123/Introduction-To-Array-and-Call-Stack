<html>
    <body>
        <h2>Average in JS</h2>
        <p id="p1"></p>
        <p>The average of two numbers</p>
        <script>
            function add(x,y){
                return (x+y);
            }
            function average(x,y){
                return add(x,y)/2;
            }
           var result= average(50,67);
            document.getElementById("p1").innerHTML=result;
        </script>
    </body>
</html>
